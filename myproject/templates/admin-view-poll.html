{% extends 'admin-base.html' %} {% load static %} {% block 'main' %}
<div class="col-md-10 col-sm-8 mb-2">
    <div class="d-flex justify-content-between align-items-center mt-4">
        <h1 class="admin-usermanage-title">Poll & Survey</h1>
        <a href="/admin-add-poll" class="btn btn-primary admin-amenity-view-add-btn"><i class="bi bi-plus-circle"></i> Add New Poll</a>
    </div>
    {% for i in data %}
<div class="view-poll-container">
    <!-- Question -->
    <div class="view-poll-question">
        <p>{{ i.question }}</p>
    </div>

    <!-- Options -->
    <div class="view-poll-options">
        <div class="row view-poll-option mb-4">
            <!-- Option Text -->
            <div class="col-md-7">
                <span>1. {{ i.option_1 }}</span>
            </div>
            <!-- Bar -->
            <div class="col-md-4">
                <div class="view-poll-bar">
                    <div class="view-poll-bar-fill" style="width: 60%; background-color: green;"></div>
                </div>
            </div>
            <!-- Percentage -->
            <div class="col-md-1">
                <span class="view-poll-percentage">60%</span>
            </div>
            <!-- Vote Button -->
            <!-- <div class="col-md-2">
                <button class="view-poll-vote-btn">Vote</button>
            </div> -->
        </div>

        <div class="row view-poll-option mb-4">
            <!-- Option Text -->
            <div class="col-md-7">
                <span>2. {{ i.option_2 }}</span>
            </div>
            <!-- Bar -->
            <div class="col-md-4">
                <div class="view-poll-bar">
                    <div class="view-poll-bar-fill" style="width: 30%; background-color: rgb(255, 41, 41);"></div>
                </div>
            </div>
            <!-- Percentage -->
            <div class="col-md-1">
                <span class="view-poll-percentage">30%</span>
            </div>
            <!-- Vote Button -->
            <!-- <div class="col-md-2">
                <button class="view-poll-vote-btn">Vote</button>
            </div> -->
        </div>
    </div>

    <!-- Footer -->
    <div class="view-poll-footer">
        <p>Total Votes: <strong>{{ i.votes }}</strong></p>
    </div>

    <!-- Vote Button -->
            <div class="col-md-2"><a href="/admin-delete-poll/{{i.id}}">
                <button class="view-poll-delete-btn">Delete Poll</button></a>
            </div>
</div>
{% endfor %}






</div>
{% endblock 'main' %}

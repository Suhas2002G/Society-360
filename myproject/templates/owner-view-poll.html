{% extends 'base.html' %} 
{% load static %} 
{% block 'main' %} 

{% for i in data%}
<div class="view-poll-container">
  <!-- Question -->
  <div class="view-poll-question">
    <p>{{ i.question }}</p>
  </div>

  <!-- Options -->
  <div class="view-poll-options">
    <div class="row view-poll-option mb-3">
      <!-- Option Text -->
      <div class="col-md-6">
        <span>{{ i.option_1 }}</span>
      </div>
      <!-- Bar -->
      <div class="col-md-4">
        <div class="view-poll-bar">
          <div
            class="view-poll-bar-fill"
            style="width: 60%; background-color: green"
          ></div>
        </div>
      </div>
      <!-- Percentage -->
      <div class="col-md-1">
        <span class="view-poll-percentage">60%</span>
      </div>
      <!-- Vote Button -->
      <div class="col-md-1">
        <button class="view-poll-vote-btn">Vote</button>
      </div>
    </div>

    <div class="row view-poll-option mb-4">
      <!-- Option Text -->
      <div class="col-md-6">
        <span>{{ i.option_2 }}</span>
      </div>
      <!-- Bar -->
      <div class="col-md-4">
        <div class="view-poll-bar">
          <div
            class="view-poll-bar-fill"
            style="width: 30%; background-color: rgb(255, 41, 41)"
          ></div>
        </div>
      </div>
      <!-- Percentage -->
      <div class="col-md-1">
        <span class="view-poll-percentage">30%</span>
      </div>
      <!-- Vote Button -->
      <div class="col-md-1">
        <button class="view-poll-vote-btn">Vote</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="view-poll-footer">
    <p>Total Votes: <strong>{{ i.votes }}</strong></p>
  </div>
</div>
{% endfor %} 

{% endblock 'main' %}
